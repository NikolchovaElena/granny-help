<th:block th:fragment="product-form" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input type="file" class="form-control-file" id="product-image" name="imageUrl">
                <label for="product-image">Choose a picture with 1MB max size</label>
            </div>
            <div class="form-group row mt-4">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-8" th:classappend="${#fields.hasErrors('name')}?'has-danger'">
                    <input type="text" class="form-control placeholder" name="name" id="name"
                           th:field="*{name}">
                    <div th:each="error : ${#fields.errors('name')}">
                        <small th:text="${error}"></small>
                        <br/>
                    </div>
                </div>
            </div>
            <div class="form-group row mt-4">
                <label for="price" class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-8" th:classappend="${#fields.hasErrors('price')}?'has-danger'">
                    <input type="text" class="form-control placeholder" name="price" id="price"
                           th:field="*{price}">
                    <div th:each="error : ${#fields.errors('price')}">
                        <small th:text="${error}"></small>
                        <br/>
                    </div>
                </div>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit Product</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row mt-4">
                <div class="col-sm-8" th:classappend="${#fields.hasErrors('description')}?'has-danger'">
                            <textarea class="form-control" id="description" name="description" rows="20"
                                      maxlength="700" placeholder="Give information about the cause..."
                                      th:field="*{description}">
                            </textarea>
                    <div th:each="error : ${#fields.errors('description')}">
                        <small th:text="${error}"></small>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
